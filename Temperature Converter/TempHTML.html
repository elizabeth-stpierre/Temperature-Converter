<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <style type="text/css">
        html{background-color: aqua;
            text-align: center;
            color: firebrick;
            font-family: GungSeo;}
    </style>
    <script type="text/javascript">
        "use strict";
        function calculateC() {
            var fahrenheit = parseFloat(document.getElementById('f').value);
            var celsius = (fahrenheit - 32) * (5/9);
            document.getElementById('c').value = celsius;
        }
        function calculateF() {
            var celsius = parseFloat(document.getElementById('c').value);
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('f').value = fahrenheit;
        }
    </script>
</head>
<body>
<h1>Temperature Converter</h1>
<h3>This web page will allow you to you calculate a rounded temperature in either Celsius or Fahrenheit.</h3>
<h5>Enter a temperature (either celsius or fahrenheit) rounded to a whole number in the corresponding text boxes.</h5>
    <p>
        <label for="c">Celsius to Fahrenheit:</label>
    <input id="c"
           type="number"
           placeholder="Enter celsius here">
    <button value="calculate" onclick="calculateF();return false">Convert to Fahrenheit!</button><br>
    <!--<p><label for="value">Value:</label>
    <input type="text"
           class="readonly"
           id="value"
           readonly><br>-->
    <p><label for="f" >Fahrenheit to Celsius:</label>
    <input id="f"
           type="number"
           placeholder="Enter fahrenheit here">
    <button value="calculate" onclick="calculateC();return false">Convert to Celsius!</button>
</p><img src="Images/Thermometer.png" width="200" height="200"/>
</body>
</html>
